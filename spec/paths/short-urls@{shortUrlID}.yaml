get:
  description: Получить данные созданной короткой ссылки
  operationId: getShortUrl
  tags:
    - Shortener
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/shortUrlID'
  responses:
    '200':
      description: Данные короткой ссылки
      schema:
        $ref: '#/definitions/ShortUrl'
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
delete:
  description: Удалить короткую ссылку
  operationId: deleteShortUrl
  tags:
    - Shortener
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/shortUrlID'
  responses:
    '204':
      description: Короткая ссылка удалена
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
