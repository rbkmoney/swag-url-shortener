post:
  description: Создать новую короткую ссылку
  tags:
    - Shortener
  operationId: createShortUrl
  parameters:
    - $ref: '#/parameters/requestID'
    - name: shortUrlParams
      description: Параметры для создания короткой ссылки
      in: body
      required: true
      schema:
        type: object
        properties:
          sourceUrl:
            type: string
            format: uri
          deadline:
            type: string
            format: date-time
  responses:
    '201':
      description: Короткая ссылка создана
      schema:
        $ref: '#/definitions/RelativeShortUrl'
    '400':
      $ref: '#/responses/BadRequest'
